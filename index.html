  <body>
    <h1>Courses Client 2 - SPA (Single Page Application)</h1>
    <div id="edit-item">
        <details>
            <summary>Edit Item</summary>
            <fieldset>
                <legend>Enter Item Data</legend>
                    <input id="id" type="hidden" value="">
                    <label><input onchange="onDraft()" value="" id="dept" placeholder="dept"></label>
                    <label><input onchange="onDraft()" value="" id="courseNum" placeholder="courseNum"></label>
                    <label><input onchange="onDraft()" value="" id="courseName" placeholder="courseName"></label>
                    <label><input onchange="onDraft()" value="" id="instructor" placeholder="instructor"></label>
                    <label><input onchange="onDraft()" value="" id="numDays" placeholder="numDays"> Days</label>
                    <label><input onchange="onDraft()" value="" id="startDate" placeholder="startDate"> is the Start Date</label>
                    <button id="save" onclick="onSave(this)">Save</button>
                </table>
            </fieldset>
        </details>
    </div>
    <button onclick="onNew()">New Item</button>
    <br>
    <hr>
    <br>
    <div id="item-list"></div>
</body>
